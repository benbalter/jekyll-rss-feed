require: rubocop-jekyll

inherit_gem:
  rubocop-jekyll: .rubocop.yml

AllCops:
  TargetRubyVersion: 2.4
  Include:
    - lib/**/*.rb

  Exclude:
    - .gitignore
    - .rspec
    - .rubocop.yml
    - .travis.yml

    - Gemfile.lock
    - History.markdown
    - LICENSE.txt
    - README.md

    - script/**/*
    - vendor/**/*

    - lib/jekyll-feed/generator.rb

Naming/MemoizedInstanceVariableName:
  Exclude:
    - lib/jekyll-feed/page-without-a-file.rb

Metrics/AbcSize:
  Exclude:
    - lib/jekyll-feed/generator.rb
